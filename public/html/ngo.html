<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Registration | CSR Connect</title>
    
    <!-- Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/auth.css" rel="stylesheet">
    <link href="../css/registration.css" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <span class="text-primary fw-bold">CSR</span>
                <span class="text-success">Connect</span>
            </a>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-4">
                            <!-- Progress Steps -->
                            <div class="registration-progress mb-5">
                                <div class="progress-step active" data-step="1">
                                    <div class="step-number">1</div>
                                    <div class="step-label">Basic Info</div>
                                </div>
                                <div class="progress-step" data-step="2">
                                    <div class="step-number">2</div>
                                    <div class="step-label">Organization Details</div>
                                </div>
                                <div class="progress-step" data-step="3">
                                    <div class="step-number">3</div>
                                    <div class="step-label">Documents</div>
                                </div>
                            </div>

                            <!-- Registration Form -->
                            <form id="ngoRegistrationForm">
                                <!-- Step 1: Basic Information -->
                                <div class="form-step active" data-step="1">
                                    <h3 class="mb-4">Basic Information</h3>
                                    
                                    <div class="row g-4">
                                        <div class="col-md-6">
                                            <label class="form-label">Organization Name*</label>
                                            <input type="text" class="form-control" name="orgName" required>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label class="form-label">Registration Number*</label>
                                            <input type="text" class="form-control" name="regNumber" required>
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label">Email Address*</label>
                                            <input type="email" class="form-control" name="email" required>
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label">Phone Number*</label>
                                            <input type="tel" class="form-control" name="phone" required>
                                        </div>

                                        <div class="col-12">
                                            <label class="form-label">Password*</label>
                                            <input type="password" class="form-control" name="password" required>
                                            <div class="password-strength mt-2"></div>
                                        </div>
                                    </div>

                                    <div class="mt-4 d-flex justify-content-end">
                                        <button type="button" class="btn btn-success btn-lg next-step">Continue</button>
                                    </div>
                                </div>

                                <!-- Step 2: Organization Details -->
                                <div class="form-step" data-step="2">
                                    <h3 class="mb-4">Organization Details</h3>
                                    
                                    <div class="row g-4">
                                        <div class="col-12">
                                            <label class="form-label">Organization Description*</label>
                                            <textarea class="form-control" name="description" rows="3" required></textarea>
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label">Year of Establishment*</label>
                                            <input type="number" class="form-control" name="establishmentYear" required>
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label">Primary Focus Area*</label>
                                            <select class="form-select" name="focusArea" required>
                                                <option value="">Select Focus Area</option>
                                                <option value="education">Education</option>
                                                <option value="healthcare">Healthcare</option>
                                                <option value="environment">Environment</option>
                                                <option value="women_empowerment">Women Empowerment</option>
                                                <option value="rural_development">Rural Development</option>
                                                <option value="skill_development">Skill Development</option>
                                                <option value="other">Other</option>
                                            </select>
                                        </div>

                                        <div class="col-12">
                                            <label class="form-label">Address*</label>
                                            <input type="text" class="form-control mb-3" name="address" placeholder="Street Address" required>
                                            <div class="row g-3">
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" name="city" placeholder="City" required>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" name="state" placeholder="State" required>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" name="pincode" placeholder="PIN Code" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-4 d-flex justify-content-between">
                                        <button type="button" class="btn btn-outline-secondary btn-lg prev-step">Back</button>
                                        <button type="button" class="btn btn-success btn-lg next-step">Continue</button>
                                    </div>
                                </div>

                                <!-- Step 3: Documents -->
                                <div class="form-step" data-step="3">
                                    <h3 class="mb-4">Document Upload</h3>
                                    
                                    <div class="row g-4">
                                        <div class="col-12">
                                            <div class="document-upload-box">
                                                <label class="form-label">Registration Certificate*</label>
                                                <div class="upload-area" data-upload="registration">
                                                    <i class="fas fa-cloud-upload-alt"></i>
                                                    <p>Drag & Drop or Click to Upload</p>
                                                    <input type="file" class="file-input" name="registrationCert" accept=".pdf,.jpg,.jpeg,.png" required>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="document-upload-box">
                                                <label class="form-label">80G Certificate (if applicable)</label>
                                                <div class="upload-area" data-upload="80g">
                                                    <i class="fas fa-cloud-upload-alt"></i>
                                                    <p>Drag & Drop or Click to Upload</p>
                                                    <input type="file" class="file-input" name="80gCert" accept=".pdf,.jpg,.jpeg,.png">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                                <label class="form-check-label" for="termsCheck">
                                                    I agree to the <a href="#" class="text-success">Terms & Conditions</a> and 
                                                    <a href="#" class="text-success">Privacy Policy</a>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-4 d-flex justify-content-between">
                                        <button type="button" class="btn btn-outline-secondary btn-lg prev-step">Back</button>
                                        <button type="submit" class="btn btn-success btn-lg">Complete Registration</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/registration.js"></script>
</body>
</html>
